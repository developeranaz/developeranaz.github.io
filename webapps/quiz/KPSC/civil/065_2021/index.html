<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kerala PSC Exam mock Test -II GRADE OVERSEER/ DRAFTSMAN (CIVIL) in PWD/ Irrigation & OVERSEER GRADE II/ DRAFTSMAN GRADE II in LSGD Cat.No: 206/2020 & 324/2020 - 065/21">
    <title>Kerala PSC Overseer/Draftsman Mock Test</title>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #4a9cff;
            --correct-color: #00c853;
            --wrong-color: #ff1744;
            --card-bg: #2d2d2d;
            --timer-bg: #000000;
            --control-bg: #333333;
        }

        [data-theme="light"] {
            --bg-color: #f5f6fa;
            --text-color: #2c3e50;
            --primary-color: #2c3e50;
            --correct-color: #2ecc71;
            --wrong-color: #e74c3c;
            --card-bg: #ffffff;
            --timer-bg: #eeeeee;
            --control-bg: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .exam-meta {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--control-bg);
            border-radius: 10px;
        }

        .exam-meta div {
            margin: 0.5rem 0;
            color: var(--primary-color);
            font-weight: 500;
        }

        .controls-top {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .text-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 600;
        }

        .text-btn.rainbow {
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            animation: rainbow-border 2s linear infinite;
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; }
            25% { border-color: #00ff00; }
            50% { border-color: #0000ff; }
            75% { border-color: #ff00ff; }
            100% { border-color: #ff0000; }
        }

        .text-btn:hover {
            background: rgba(0,0,0,0.1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            flex-direction: column;
            align-items: flex-end;
        }

        .timer-controls {
            background: var(--timer-bg);
            padding: 10px 15px;
            border-radius: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .timer-display {
            font-weight: bold;
            min-width: 85px;
            text-align: center;
            font-family: monospace;
        }

        .marks-display {
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-family: monospace;
            color: var(--primary-color);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .question-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 1rem auto;
            max-width: 800px;
        }

        .question-number {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .options-container {
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            background: transparent;
        }

        .option:hover {
            transform: translateY(-2px);
        }

        .option.correct {
            background: var(--correct-color);
            border-color: var(--correct-color);
            color: white;
        }

        .option.wrong {
            background: var(--wrong-color);
            border-color: var(--wrong-color);
            color: white;
        }

        .bottom-spacer {
            height: 120px;
            width: 100%;
        }

        .results-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: none;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 1rem;
        }

        .wrong-answer-item {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--control-bg);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-bottom: 80px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .timer-controls {
                padding: 8px 12px;
            }
            
            .question-card {
                padding: 15px;
                margin: 0.5rem auto;
            }

            .results-popup {
                padding: 1rem;
                width: 95%;
            }

            .popup-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div class="header">
        <h1>Kerala PSC Mock Test</h1>
        <h3>Category Number: 206/2020 & 324/2020  <h3>
        <h3>Question Paper Code: 065/2021<h3>
        <h3>II GRADE OVERSEER/ DRAFTSMAN (CIVIL) in PWD/ Irrigation & OVERSEER GRADE II/ DRAFTSMAN GRADE II in LSGD  <h3>
        <h3>Date Of Test : 21/07/2021 <h3>
        <div class="exam-meta" id="examMeta"></div>
        <div class="controls-top">
            <button class="text-btn rainbow" onclick="toggleAnswers()">Toggle Answers</button>
            <button class="text-btn" onclick="resetTest()">Clear All</button>
        </div>
    </div>

    <div class="controls">
        <div class="timer-controls">
            <div class="marks-display" id="marks">0/100</div>
            <div class="timer-display" id="timer">00:00:00</div>
            <button class="control-btn" onclick="handleTimerControl()" id="timerBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" onclick="resetTimer()">üîÑ</button>
        </div>
        <button class="control-btn" onclick="toggleTheme()">üåì</button>
    </div>

    <div id="quiz-container"></div>
    <div class="bottom-spacer"></div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="results-popup" id="resultsPopup">
        <div class="popup-header">
            <h2>üìù Review Wrong Answers</h2>
            <div>
                <button class="copy-btn" onclick="copyWrongAnswers()">üìã Copy JSON</button>
                <button class="copy-btn" onclick="closeResults()">‚úñ Close</button>
            </div>
        </div>
        <div id="wrongAnswersList"></div>
    </div>

    <script>
        // Exam Data (JSON Format)
        const examData = PASTE_YOUR_JSON

        // Application State
        let timerInterval;
        let examDuration = 0;
        let isTimerRunning = false;
        let startTime = 0;
        let showAnswers = false;
        let totalMarks = 0;
        let answeredQuestions = new Set();

        // Initialization
        function initializeExam() {
            renderExamMeta();
            renderQuestions();
            updateTimerDisplay();
            updateMarksDisplay();
        }

        // Render Functions
        function renderExamMeta() {
            const meta = examData.question_paper;
            document.getElementById('examMeta').innerHTML = `
                <div>Category: ${meta.category_number}</div>
                <div>Question Set: ${meta.question_set}</div>
                <div>Post: ${meta.name_of_post}</div>
            `;
        }

        function renderQuestions() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = examData.question_paper.questions.map(question => `
                <div class="question-card">
                    <div class="question-number">Question ${question.question_number}</div>
                    <div class="question-text">${question.question_text}</div>
                    <div class="options-container">${
                        Object.entries(question.choices).map(([key, value]) => `
                            <div class="option" 
                                onclick="handleAnswer(this, '${key}', '${question.correct_option}', ${question.question_number})"
                                data-answer="${key === question.correct_option}"
                                data-question="${question.question_number}">
                                ${key}: ${value}
                            </div>`
                        ).join('')
                    }</div>
                </div>`
            ).join('');
            container.innerHTML += '<div class="bottom-spacer"></div>';
        }

        // Answer Handling
        function handleAnswer(option, selected, correct, questionNumber) {
            if (option.classList.contains('correct') || option.classList.contains('wrong')) return;
            
            const isCorrect = selected === correct;
            option.classList.add(isCorrect ? 'correct' : 'wrong');
            
            if (!isCorrect) {
                const correctOption = option.parentNode.querySelector(`[data-answer="true"]`);
                correctOption.classList.add('correct');
            }

            // Update marks only if this question hasn't been answered before
            if (!answeredQuestions.has(questionNumber)) {
                if (isCorrect) {
                    totalMarks += 1;
                } else {
                    // Subtract 1/3 mark for wrong answer as per KPSC rules
                    totalMarks -= (1/3);
                }
                answeredQuestions.add(questionNumber);
                updateMarksDisplay();
            }

            if (isCorrect) {
                party.confetti(option, { count: 30, spread: 15 });
            }

            // Check if all questions answered
            if (answeredQuestions.size === examData.question_paper.questions.length) {
                setTimeout(showResultsPopup, 500);
            }
        }

        // Marks Display
        function updateMarksDisplay() {
            // Round to 2 decimal places to avoid floating point precision issues
            const roundedMarks = Math.round(totalMarks * 100) / 100;
            document.getElementById('marks').textContent = `${roundedMarks}/100`;
        }

        // Results Popup Functions
        function showResultsPopup() {
            const wrongAnswers = getWrongAnswers();
            const container = document.getElementById('wrongAnswersList');
            container.innerHTML = wrongAnswers.map(answer => `
                <div class="wrong-answer-item">
                    <div><strong>Question ${answer.question_number}:</strong></div>
                    <div>${answer.question_text}</div>
                    <div style="color: var(--wrong-color); margin-top: 0.5rem;">
                        Your answer: ${answer.selected} | 
                        Correct answer: ${answer.correct}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('popupOverlay').style.display = 'block';
            document.getElementById('resultsPopup').style.display = 'block';
        }

        function closeResults() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.getElementById('resultsPopup').style.display = 'none';
        }

        function getWrongAnswers() {
            return examData.question_paper.questions.filter(question => {
                const options = document.querySelectorAll(
                    `[data-question="${question.question_number}"]`
                );
                return Array.from(options).some(opt => 
                    opt.classList.contains('wrong') && 
                    opt.textContent.includes(question.correct_option)
                );
            }).map(question => ({
                question_number: question.question_number,
                question_text: question.question_text,
                correct: question.correct_option,
                selected: Array.from(document.querySelectorAll(
                    `[data-question="${question.question_number}"]`
                )).find(opt => opt.classList.contains('wrong'))?.textContent?.split(':')[0].trim()
            }));
        }

        function copyWrongAnswers() {
            const wrongAnswers = getWrongAnswers();
            const json = JSON.stringify(wrongAnswers, null, 2);
            navigator.clipboard.writeText(json);
            alert('Wrong answers copied to clipboard!');
        }

        // Timer Functions
        function handleTimerControl() {
            isTimerRunning ? pauseTimer() : startTimer();
        }

        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                startTime = Date.now() - (examDuration * 1000);
                timerInterval = setInterval(updateTimer, 1000);
                document.getElementById('timerBtn').textContent = '‚è∏Ô∏è';
            }
        }

        function pauseTimer() {
            isTimerRunning = false;
            clearInterval(timerInterval);
            document.getElementById('timerBtn').textContent = '‚ñ∂Ô∏è';
        }

        function resetTimer() {
            pauseTimer();
            examDuration = 0;
            updateTimerDisplay();
        }

        function updateTimer() {
            examDuration = Math.floor((Date.now() - startTime) / 1000);
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const pad = n => String(n).padStart(2, '0');
            const hours = pad(Math.floor(examDuration / 3600));
            const minutes = pad(Math.floor((examDuration % 3600) / 60));
            const seconds = pad(examDuration % 60);
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Controls
        function toggleAnswers() {
            showAnswers = !showAnswers;
            document.querySelectorAll('.option').forEach(option => {
                if (showAnswers && option.dataset.answer === "true") {
                    option.classList.add('correct');
                } else if (!showAnswers) {
                    option.classList.remove('correct', 'wrong');
                }
            });
        }

        function resetTest() {
            if (confirm("Reset all progress?")) {
                closeResults();
                resetTimer();
                showAnswers = false;
                totalMarks = 0;
                answeredQuestions = new Set();
                updateMarksDisplay();
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('correct', 'wrong');
                });
            }
        }

        function toggleTheme() {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // Initialize
        initializeExam();

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', closeResults);
    </script>
</body>
</html>
