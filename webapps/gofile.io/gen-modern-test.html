      position: relative;
      overflow: hidden;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.98);
    }

    .generate-btn {
      width: 100%;
      margin-top: 1.5rem;
    }

    .code-container {
      position: relative;
      margin-top: 2rem;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .code-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .code-actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .code-container:hover .code-actions {
      opacity: 1;
    }

    .code-action {
      width: 38px;
      height: 38px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .code-action:hover {
      background: var(--primary);
      transform: scale(1.1);
    }

    #codeOutput {
      width: 100%;
      height: 300px;
      padding: 1.5rem;
      padding-top: 4rem;
      border: none;
      background: transparent;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      resize: vertical;
      color: var(--text);
    }

    .copy-notification {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--secondary);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .copy-notification.show {
      opacity: 1;
      bottom: 30px;
    }

    .alert {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 1.2rem 2.4rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1000;
      max-width: 90%;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .alert.show {
      opacity: 1;
      top: 30px;
    }

    .alert-success {
      border-left: 4px solid var(--primary);
    }

    .alert-error {
      border-left: 4px solid #ff4d4d;
    }

    .account-popup {
      position: fixed;
      bottom: -100%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: var(--surface);
      color: var(--text);
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      z-index: 1001;
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      opacity: 0;
      visibility: hidden;
    }

    .account-popup.visible {
      bottom: 2rem;
      opacity: 1;
      visibility: visible;
    }
    .ad-container {
            width: 728px; /* Match the width of the ad */

    .close-popup-btn {

    @media (max-width: 768px) {

    }

    @keyframes ripple {
      to {

      }

    .ripple {

      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0);
      animation: ripple 600ms linear;
      pointer-events: none;
    }
  </style>

  <script>
    function createRipple(event) {
      const btn = event.currentTarget;
      const circle = document.createElement("div");
      circle.className = "ripple";
      const rect = btn.getBoundingClientRect();
      circle.style.width = circle.style.height = Math.max(rect.width, rect.height) + "px";
      circle.style.left = event.clientX - rect.left - rect.width/2 + "px";
      circle.style.top = event.clientY - rect.top - rect.height/2 + "px";
      btn.appendChild(circle);
      setTimeout(() => circle.remove(), 600);
    }

    function showAlert(message, isSuccess) {
      const alertEl = document.getElementById('alert');
      const icon = alertEl.querySelector('.alert-icon');
      alertEl.className = 'alert ' + (isSuccess ? 'alert-success' : 'alert-error');
      icon.className = 'alert-icon ' + (isSuccess ? 'fas fa-check-circle' : 'fas fa-times-circle');
      document.getElementById('alertMessage').textContent = message;
      alertEl.classList.add('show');
      setTimeout(() => alertEl.classList.remove('show'), 3000);
    }

    async function sendLoginLink(e) {
      createRipple(e);
      const email = document.getElementById('emailInput').value.trim();
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showAlert("Please enter a valid email address", false);
        return;
      }

      try {
        const response = await fetch('https://api-gofileio.anas-appdata.workers.dev/', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (result.status === "ok") {
          showAlert("Login link sent! Check your email.", true);
        } else {
          showAlert("Error: " + (result.error || "Failed to send link"), false);
        }
      } catch (error) {
        showAlert("Request failed: " + error.message, false);
      }
    }

    function formatTimestamp(timestamp) {
      return new Date(timestamp * 1000).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    async function generateCode(e) {
      createRipple(e);
      const input = document.getElementById('tokenInput').value.trim();
      const token = (input.match(/[A-Za-z0-9]{32,}/) || [])[0];
      if (!token) {
        showAlert("Invalid token/URL", false);
        return;
      }

      try {
        const accountResponse = await fetch('https://api.gofile.io/accounts/website', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const accountData = await accountResponse.json();
        
        if (accountData.status !== "ok") {
          throw new Error(accountData.error || "Failed to fetch account data");
        }

        const { rootFolder, email, tier, createTime, statsCurrent } = accountData.data;
        const codeResponse = await fetch("https://gist.githubusercontent.com/developeranaz/20f5f549c251dcec49c3d9722c5b48be/raw/worker.js");
        const code = await codeResponse.text();

        const modifiedCode = code
          .replace(/THEGOFILETOKEN/g, token)
          .replace(/THEROOTFOLDERID/g, rootFolder);

        document.getElementById('codeOutput').value = modifiedCode;
        document.querySelector('.code-container').classList.add('visible');
        document.getElementById('outputSection').style.display = 'block';

        document.getElementById('popupEmail').textContent = email;
        document.getElementById('popupTier').textContent = tier;
        document.getElementById('popupCreateTime').textContent = formatTimestamp(createTime);
        document.getElementById('popupRootFolder').textContent = rootFolder;
        document.getElementById('popupFolders').textContent = statsCurrent.folderCount;
        document.getElementById('popupFiles').textContent = statsCurrent.fileCount;
        document.getElementById('accountPopup').classList.add('visible');
      } catch (err) {
        showAlert("Error: " + err.message, false);
      }
    }

    function closeAccountPopup() {
      document.getElementById('accountPopup').classList.remove('visible');
    }

    function copyCode() {
      const ta = document.getElementById('codeOutput');
      ta.select();
      document.execCommand("copy");
      const note = document.getElementById('copyNotification');
      note.classList.add('show');
      setTimeout(() => note.classList.remove('show'), 2000);
    }

    function downloadCode() {
      const code = document.getElementById('codeOutput').value;
      if (!code) return;
      const blob = new Blob([code], { type: 'text/javascript' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'gofile-worker.js';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
